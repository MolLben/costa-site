<!-- Full Hacker Website for COSTA with matrix, links, sound, scanlines, glitch -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COSTA WEBSITE</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        font-family: monospace;
        color: #00ff41;
    }

    /* Scanline effect */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            rgba(0, 0, 0, 0.1) 0px,
            rgba(0, 0, 0, 0.1) 2px,
            transparent 3px
        );
        pointer-events: none;
        z-index: 9999;
    }

    /* Center name */
    .center-name {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        letter-spacing: 4px;
        text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        animation: glitch 1.5s infinite;
        text-align: center;
        z-index: 900;
    }

    /* Glitch effect */
    @keyframes glitch {
        0% { text-shadow: 2px 0 red, -2px 0 blue; }
        20% { text-shadow: -2px 0 red, 2px 0 blue; }
        40% { text-shadow: 2px 0 blue, -2px 0 red; }
        60% { text-shadow: -2px 0 blue, 2px 0 red; }
        100% { text-shadow: 0px 0px #00ff41; }
    }

    /* Buttons */
    .links {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 20px;
        z-index: 900;
    }

    .btn {
        padding: 12px 30px;
        border: 2px solid #00ff41;
        color: #00ff41;
        text-decoration: none;
        font-size: 20px;
        border-radius: 5px;
        transition: 0.2s;
        text-shadow: 0 0 10px #00ff41;
    }

    .btn:hover {
        background: #00ff41;
        color: black;
        box-shadow: 0 0 20px #00ff41;
    }

    /* Copy Discord */
    .copy-box {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 900;
        color: #00ff41;
    }

    .copy-btn {
        cursor: pointer;
        border: 1px solid #00ff41;
        padding: 8px 15px;
        margin-left: 10px;
    }

</style>
</head>

<body>

<canvas id="matrixCanvas"></canvas>

<div class="center-name">COSTA</div>

<div class="links">
    <a href="https://discordapp.com/users/1426289285551755284" class="btn">Discord</a>
    <a href="https://github.com/costaffxx/" class="btn">GitHub</a>
</div>

<div class="copy-box">
    Discord Tag: <span id="tag">@84su</span>
    <span class="copy-btn" onclick="copyTag()">Copy</span>
</div>

<audio id="hackSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e8622d1e1.mp3"></audio>

<script>
    // Sound on load
    window.onload = () => {
        document.getElementById('hackSound').play();
    };

    // Copy discord tag
    function copyTag() {
        const tag = document.getElementById("tag").innerText;
        navigator.clipboard.writeText(tag);
        alert("Copied: " + tag);
    }

    // Matrix Effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01 COSTA ";
    const fontSize = 16;
    const cols = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < cols; x++) drops[x] = 1;

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                drops[i] = 0;
            drops[i]++;
        }
    }

    setInterval(draw, 35);
</script>

</body>
</html>
